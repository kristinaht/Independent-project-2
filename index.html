<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Which Programming Language is right for <span>you</span></smal>Take our quiz and find out</small></h1>
    <form class="form">
      <div class="form-group">
        <label for="favoriteAnimal">What is your favorite animal?</label>
          <select id="favoriteAnimal">
          <option value="snake">Snake</option>
          <option value="cat">Cat</option>
          </select>
      </div> <!--form-group div-->
      <div class="form-group">
        <label for="favoriteColor">What is your favorite color?</label>
          <select id="favoriteColor">
          <option value="red">Red</option>
          <option value="green">Green</option>
          </select>
      </div> <!--form-group div-->
      <div class="form-group">
        <label for="vacation">What is your ideal vacation destination?</label>
          <select id="vacation">
          <option value="mountains">A cabin somewhere in the mountains</option>
          <option value="beach">Any Greek island</option>
          </select>
      </div> <!--form-group div-->


    </form>
  </div>  <!--container div-->
</body>
</html>
